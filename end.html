<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats!</title>
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <script src="end.js"></script>
    <div class="header">
        <h1>Doctor Who Quiz</h1>
    </div>
    <div class="container">
        <div id="highScores" class="justify-center flex-column">
            <h1 id="finalScore">High Scores</h1>
            <ul id="highScoresList"></ul>
        </div>

        <div id="end" class="justify-center flex-column">
            <h1 id="yourFinalScore">0</h1>
            <form>
                <input type="text" name="username" id="username" placeholder="username">
                <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <a class="btn" href="DoctorQuiz.html">Play Again</a>
            <a class="btn" href="quiz.html">Home Page</a>
        </div>
    </div>

</body>

</html>
